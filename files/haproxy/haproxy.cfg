{%- set hosts = salt['mine.get']('roles:web', 'network.ip_addrs', 'grain') %}
# This file is managed by salt
# this config needs haproxy-1.1.28 or haproxy-1.2.1
global
    log 127.0.0.1   local0
    log 127.0.0.1   local1 notice
    #log loghost    local0 info
    maxconn 4096
    #chroot /usr/share/haproxy
    user haproxy
    group haproxy
    daemon
    #debug
    #quiet

defaults
    log     global
    mode    http
    option  httplog
    option  dontlognull
    retries 3
    option redispatch
    maxconn 2000
    timeout connect 5000ms
    timeout client  50000ms
    timeout server  50000ms
    option forwardfor
    option http-server-close
    #stats enable
    #stats uri /stats
    #stats realm Haproxy\ Statistics
    #stats auth someuser:somepassword

frontend drupal-http
    bind *:80
    reqadd X-Forwarded-Proto:\ http
    default_backend drupal

frontend drupal-https
    bind *:443 ssl crt /etc/ssl/private/drupal.pem
    reqadd X-Forwarded-Proto:\ https
    default_backend drupal

backend drupal
    redirect scheme https if !{ ssl_fc }
    balance roundrobin
    cookie DRUPALSERVERID insert indirect nocache
    option httpchk GET /status.php HTTP/1.0
{%- for id, ips in hosts.iteritems() %}
    server {{ id }} {{ ips[0] }}:80 check cookie {{ id }}
{% endfor %}
